<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Food Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100 text-red-600 mb-4">
                    <i class="fas fa-exclamation-circle text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Error</h1>
                <p class="text-gray-600 mt-2">
                    {{ error }}
                </p>
                {% if details %}
                <div class="mt-4 p-3 bg-gray-50 rounded-lg text-sm text-gray-600 text-left">
                    {{ details }}
                </div>
                {% endif %}
            </div>
            
            <div class="flex justify-center">
                <a href="/admin" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Admin
                </a>
            </div>
        </div>
    </div>
</body>
</html>
