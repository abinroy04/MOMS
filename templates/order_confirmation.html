<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Charity Food Sale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">Charity Food Market</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-md mx-auto">
            <div class="inline-flex h-24 w-24 rounded-full bg-green-100 p-4 mb-6 items-center justify-center">
                <i class="fas fa-check text-green-500 text-4xl"></i>
            </div>
            
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Thank You!</h1>
            <p class="text-lg text-gray-700 mb-6">Your order has been placed successfully.</p>
            
            <div class="mb-6 p-4 bg-gray-50 rounded-md">
                <p class="text-gray-600 mb-1">Order ID:</p>
                <p class="font-semibold">{{ order_id }}</p>
            </div>

            
            <a href="/" class="inline-block bg-indigo-600 text-white py-3 px-6 rounded-md hover:bg-indigo-700 transition">
                Return to Homepage
            </a>
        </div>
    </main>
</body>
</html>
